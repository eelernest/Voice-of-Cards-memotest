<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Loader css -->
    <style>
      .displayLoad{
          background-color: black;
      }
      .displayLoad img{
          width: 100%;
          height: 100vh;
          object-fit: cover;
      }
      .charge {
          animation: loader 5s normal 1s infinite;
          }
          @keyframes loader {
            0% {
              opacity: 0.7;
            }
            50% {
              opacity: 1;
            }
            100% {
              opacity: 0.5;
            }
          }
    </style>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!--Alert (notifcation) JS -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>GAME</title>
  </head>
  <body>
    <!--Loader HTML -->
    <div class="charge" id="loads">
      <div class="displayLoad">           
          <img class="img-fluid"  id="logomobile" src="img/loader/whitelogomobile.png" alt="">
          <img class="img-fluid"  id="logodesk" src="img/loader/whitelogodesk.png" alt="">
      </div>
    </div>
    <!--Memotest -->
     <div class="container">
      
        <div class="row fila-1 tablero d-flex justify-content-center" id="tablero">
          

        </div>
      <!--New Game button -->
        <div class="row fila-2 justify-content-center">
            <div class="card card-button col-3 mt-3" id="button" onclick="generarTablero()">
                <div class="card-newGame d-flex justify-content-center align-items-center">
                    <div class="card-title"><strong>New Game</strong></div>
                </div>
            </div>
        </div>
        
    </div>

    <!--Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
  </body>
  <!--Loader JS -->
  <script>
    window.onload = function () {
      var loader = document.getElementById("loads");

      loader.style.display = "none";
    };
  </script>
  <!--Logic JS -->
  <script src="js/logic.js"></script>
  
</html>
